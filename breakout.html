<html>
<head>
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
        var imageFromPath = function(path){
            var img = new Image()
            img.src = path
            return img
        }

        var Paddle = function(){
            var img = imageFromPath('paddle.png')
            var o = {
                img: img,
                x: 100,
                y: 200,
                speed: 5,
            }
            o.moveLeft = function(){
                o.x -= o.speed
            }
            o.moveRight = function(){
                o.x += o.speed
            }
            return o
        }

        var Game = function(){
            var g = {
                actions: {},
                keydowns: {},
            }
            var canvas = document.querySelector('#id-canvas')
            var content = canvas.getContext('2d')
            g.canvas = canvas
            g.content = content
            // drawImage
            g.drawImg = function(img){
                g.content.drawImage(img.img, img.x, img.y)
            }
            // events
            window.addEventListener('keydown', function(event){
                g.keydowns[event.key] = true
            })
            window.addEventListener('keyup', function(event){
                g.keydowns[event.key] = false
            })
            // register function
            g.registerAction = function(keys, func){
                for (var i = 0; i < keys.length; i++){
                    var key = keys[i]
                    g.actions[key] = func
                }
            }
            // timer
            setInterval(function(){
                // events
                var actions = Object.keys(g.actions)
                for (var i = 0; i < actions.length; i++){
                    var key = actions[i]
                    var func = g.actions[key]
                    if (g.keydowns[key] != undefined && g.keydowns[key]!= false){
                        console.log(key, func);
                        func()
                    }
                }
                // 火球移动等动作
                // g.update()
                // clear
                g.content.clearRect(0, 0, canvas.width, canvas.height)
                // draw
                g.draw()
            }, 1000/60)
            return g
        }

        var __main = function(){
            var paddle = Paddle()
            var game = Game()
            game.registerAction(['a', 'ArrowLeft'], function(){
                paddle.moveLeft()
            })
            game.registerAction(['d', 'ArrowRight'], function(){
                paddle.moveRight()
            })
            game.draw = function(){
                game.drawImg(paddle)
            }
        }
        __main()
    </script>
</body>
</html>
