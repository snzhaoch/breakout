<html>
<head>
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
        var keyDict = {
            keyUp:['w', 'ArrowUp'],
            keyDown:['s', 'ArrowDown'],
            keyLeft:['a', 'ArrowLeft'],
            keyRight:['d', 'ArrowRight'],
        }

        var canvas = document.querySelector('#id-canvas')
        var content = canvas.getContext('2d')
        var x = 150
        var y = 200
        var leftDown = false
        var rightDown = false
        var speed = 5

        var img = new Image()
        img.src = 'paddle.png'
        img.onload = function(){
            content.drawImage(img, x, y)
        }

        window.addEventListener('keydown', function(event){
            var key = event.key
            if (keyDict.keyLeft.includes(key)){
                leftDown = true
            } else if (keyDict.keyRight.includes(key)) {
                rightDown = true
            }
        })
        window.addEventListener('keyup', function(event){
          var key = event.key
          if (keyDict.keyLeft.includes(key)){
              leftDown = false
          } else if (keyDict.keyRight.includes(key)) {
              rightDown = false
          }
        })

        setInterval(function(){
            if (leftDown) {
                x -= speed
            } else if (rightDown) {
                x += speed
            }
            content.clearRect(0, 0, canvas.width, canvas.height)
            content.drawImage(img, x, y)
        }, 1000/60)
    </script>
</body>
</html>
