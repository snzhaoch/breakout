<html>
<head>
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
        var imageFromPath = function(path){
            var img = new Image()
            img.src = path
            return img
        }

        var Paddle = function(){
            var img = imageFromPath('paddle.png')
            var o = {
                img: img,
                x: 100,
                y: 200,
                speed: 5,
            }
            o.moveLeft = function(){
                o.x -= o.speed
            }
            o.moveRight = function(){
                o.x += o.speed
            }
            o.collide = function(ball){
                if (ball.y + ball.img.height > o.y){
                    if (ball.x + ball.img.width > o.x && ball.x < o.x + o.img.width) {
                        return true
                    }
                }
                return false
            }
            return o
        }

        var Ball = function(){
            var img = imageFromPath('ball.png')
            var o = {
                img: img,
                x: 150,
                y: 250,
                speedX: 5,
                speedY: 5,
                fired: false,
            }
            o.fire = function(){
                o.fired = true
            }
            o.move = function(){
                if (o.fired) {
                    if (o.x < 0 || o.x + o.img.width> 400){
                        o.speedX *= -1
                    }
                    if (o.y < 0 || o.y + o.img.height> 300){
                        o.speedY *= -1
                    }
                    o.x += o.speedX
                    o.y += o.speedY
                }
            }
            o.rebound = function(){
                o.speedY *= -1
            }
            return o
        }

        var Game = function(){
            var g = {
                actions: {},
                keydowns: {},
            }
            var canvas = document.querySelector('#id-canvas')
            var content = canvas.getContext('2d')
            g.canvas = canvas
            g.content = content
            // drawImage
            g.drawImg = function(img){
                g.content.drawImage(img.img, img.x, img.y)
            }
            // events
            window.addEventListener('keydown', function(event){
                g.keydowns[event.key] = true
            })
            window.addEventListener('keyup', function(event){
                g.keydowns[event.key] = false
            })
            // register function
            g.registerAction = function(keys, func){
                for (var i = 0; i < keys.length; i++){
                    var key = keys[i]
                    g.actions[key] = func
                }
            }
            // timer
            setInterval(function(){
                // events
                var actions = Object.keys(g.actions)
                for (var i = 0; i < actions.length; i++){
                    var key = actions[i]
                    var func = g.actions[key]
                    if (g.keydowns[key] != undefined && g.keydowns[key]!= false){
                        console.log(key, func);
                        func()
                    }
                }
                // 火球移动等动作
                g.update()
                // clear
                g.content.clearRect(0, 0, canvas.width, canvas.height)
                // draw
                g.draw()
            }, 1000/60)
            return g
        }

        var __main = function(){
            var paddle = Paddle()
            var game = Game()
            var ball = Ball()
            game.registerAction(['a', 'ArrowLeft'], function(){
                paddle.moveLeft()
            })
            game.registerAction(['d', 'ArrowRight'], function(){
                paddle.moveRight()
            })
            game.registerAction(['f'], function(){
                ball.fire()
            })
            game.update = function(){
                ball.move()
                // 判断相撞
                if (paddle.collide(ball) === true){
                    ball.rebound()
                }
            }
            game.draw = function(){
                game.drawImg(paddle)
                game.drawImg(ball)
            }
        }
        __main()
    </script>
</body>
</html>
